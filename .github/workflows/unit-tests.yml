# add a basic workflow for github actions
name: Unit Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    run-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
            - run: npm ci
            - run: npm test

