# add a basic workflow for github actions
name: Unit Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    run-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 6.0.2
            - run: pnpm install --frozen-lockfile
            - run: pnpm test

