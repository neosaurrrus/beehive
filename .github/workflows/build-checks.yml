# add a basic workflow for github actions
name: Build Checks

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    run-unit-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'pnpm'
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 6.0.2
            - run: pnpm install
            - run: pnpm test
    run-build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                node-version: 18
                cache: 'pnpm'
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 6.0.2
            - run: pnpm install
            - run: pnpm test


